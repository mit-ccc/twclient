sudo: false

language: python

python:
  - "3.6"
  - "3.7"
  - "3.8"
  - "3.9"
  - "3.10"

os:
  - linux
  - osx

branches:
  only:
    - master

before_install:
  - python --version
  - pip install -U pip
install:
  - pip install .[test]
  - pip install codecov tox-travis
script: coverage run -m tox

after_success:
  - codecov

